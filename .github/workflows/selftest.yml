name: Selftest

on:
    pull_request

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                v: [10, 11, 12, 13, 14]

        steps:
            - name: Set up Alire
              uses: alire-project/setup-alire@v1
              with:
                  toolchain: gnat_native^${{ matrix.v }} gprbuild

            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build and test
              run: alr test